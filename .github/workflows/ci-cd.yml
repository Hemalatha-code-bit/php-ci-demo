name: CI/CD for php-ci-demo with Semgrep & ZAP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sast-scan:
    name: Static Code Scan (Semgrep)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Run Semgrep with OWASP Top 10 rules
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/owasp-top-ten

  build-test:
    name: Build & Syntax Test
    runs-on: ubuntu-latest
    needs: sast-scan

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, curl

    - name: Install Composer Dependencies
      run: composer install --no-interaction --prefer-dist

    - name: Syntax Check
      run: |
        find . -name "*.php" -print0 | xargs -0 -n1 php -l

  dast-zap:
    name: Dynamic Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: build-test

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Start PHP server
      run: php -S 127.0.0.1:8000 -t public &

    - name: Wait for server to be ready
      run: sleep 5

    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.11.0
      with:
        target: 'http://127.0.0.1:8000'
        fail_action: false

   - name: PHP Syntax Check
     run: |
     find public src -name "*.php" -print0 | xargs -0 -n1 php -l


